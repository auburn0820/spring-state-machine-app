# Test Profile Configuration
spring.application.name=spring-state-machine-app-test

# Database Configuration for Tests
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA Configuration for Tests
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.defer-datasource-initialization=true

# Disable data.sql for tests - we want clean state
spring.sql.init.mode=never

# H2 Console disabled for tests
spring.h2.console.enabled=false

# Logging Configuration for Tests
logging.level.org.suyeong.springstatemachineapp=INFO
logging.level.org.springframework.statemachine=WARN
logging.level.org.hibernate.SQL=WARN
logging.level.root=WARN

# Jackson Configuration
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.serialization.write-date-keys-as-timestamps=false